<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Trim</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class='untrimmed'>
            <textarea class='code' placeholder="// Untrimmed SVG code (Input)"></textarea>
            <div class="svg-container">UNTRIMMED SVG PREVIEW</div>
        </section>

        <section class='trimmed'>
            <textarea class='code' placeholder="// Trimmed SVG code (Output)" readonly></textarea>
            <div class="svg-container">TRIMMED SVG PREVIEW</div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Trim</title>
    <link rel="stylesheet" href="style.css">
</head>

<!-- <body> -->
<main>
    <section class='untrimmed'>
        <div class="input-container">
            <textarea class='code' placeholder="&lt;!-- Untrimmed SVG code (Input) --&gt;"></textarea>
            <div class="add-file-button">
                <label for="file-selector">
                    <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file-plus"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="12" y1="18" x2="12" y2="12"></line><line x1="9" y1="15" x2="15" y2="15"></line></svg>
                </label>
                <input type="file" name="file" id="file-selector" accept=".svg">
            </div>
        </div>
        <div class="svg-container">UNTRIMMED SVG PREVIEW</div>
    </section>

    <section class='trimmed'>
        <div class="output-container">
            <textarea class='code' placeholder="&lt;!-- Output --&gt;" readonly></textarea>
            <svg class='copy-button' xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                version="1.1" width="24" height="24" viewBox="0 0 24 24">
                <path
                    d="M19,21H8V7H19M19,5H8C6.9,5 6,5.9 6,7V21C6,22.1 6.9,23 8,23H19C20.1,23 21,22.1 21,21V7C21,5.9 20.1,5 19,5M16,1H4C2.9,1 2,1.9 2,3V17H4V3H16V1Z" />
            </svg>
        </div>
        <div class="svg-container">TRIMMED SVG PREVIEW</figure>
    </section>

    <div class="dropzone">( •_•)> drop to trim the file</div>
</main>
<script src="script.js"></script>
</body>

</html>
